<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
        <header>
            <div class="logo-text"><h2>Todo App</h2></div>
            <ul>
                <li><a href="http://">Home</a></li>
                <li><a href="http://">About</a></li>
                <li><a href="">Signup</a></li>
            </ul>
        </header>

        <main>
            <section class="accept-box">
                <form action="" method="post">
                    <input type="text" name="text" id="text" placeholder="Enter todo">
                    <button type="submit">Add</button>
                </form>
            </section>
            <ul id="todos">
                <li class="todo-item">
                    study  <input type="checkbox" name="" id="">
                    <button type="submit">Del</button>
                </li>
                <li class="todo-item">
                    cook  <input type="checkbox" name="" id="">
                    <button type="submit">Del</button>
                </li>
                <li class="todo-item">
                    watch tutorials  <input type="checkbox" name="" id="">
                    <button type="submit">Del</button>
                </li>
                <li class="todo-item">
                    read java books  <input type="checkbox" name="" id="">
                    <button type="submit">Del</button>
                </li>
                <li class="todo-item">
                    play games  <input type="checkbox" name="" id="">
                    <button type="submit">Del</button>
                </li>
            </ul>
        </main>

        <footer>
            <h4>
                copyright&copy;2022
            </h4>
        </footer>

</body>
</html>
